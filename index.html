<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Your To-do List</h1>
      <form class="col-12 text-center" id="addTask">
        <span>What do you need to do today? </span><input class="mx-2" name="name" type="text" placeholder="Wash dishes" required/>
        <button class="btn btn-primary btn-sm">Add New Task</button>
      </form>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Date of Creation (dd mm yyyy)</th>
                <th scope="col">Completed?</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <br>
        <button class="btn btn-info btn-sm all">Show All Task(s)</button>
        <button class="btn btn-success btn-sm completed">Show Completed Task(s) only</button>
        <button class="btn btn-warning btn-sm pending">Show Pending Task(s) only</button>
      </div>
    </div>
  </body>
</html>
